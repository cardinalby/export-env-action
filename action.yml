name: 'export-env-action'
description: 'Exports .env file variables to job env'
author: 'cardinalby'
inputs:
  envFile:
    description: 'Path to .env file or Path to multiple .env files concatenated by `|` or custom "separator" prop'
    required: true
  variables:
    description: 'Variables to export or return concatenated by `|` or custom "separator" prop'
    required: false
    default: 'all'
  separator:
    description: 'Separator character used to concatenate multiple .env files or variables'
    required: false
    default: '|'
  expand:
    description: 'Substitute ${VAR} references by values of correspondent vars'
    required: false
    default: 'false'
  expandWithJobEnv:
    description: 'Use step env for expanding ${VAR} references'
    required: false
    default: 'false'
  export:
    description: |
      Export variables to a job environment. If `false`, all variables will be set as an action 
      outputs instead.
    required: false
    default: 'true'
  mask:
    description: 'Mask all result values (after expanding) as secrets'
    required: false
    default: 'false'
runs:
  using: 'node16'
  main: 'dist/index.js'
